      <div class="col-sm-8">
        <h2>Contact</h2>
        <form>
          <div class="form-group">
            <label for="InputName">Name</label>
            <input type="email" class="form-control" id="InputName" placeholder="First & Last Name">
          </div>
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="email@gmail.com">
          </div>
          <div class="form-group">
            <label for="InputMessage">Message</label>
            <textarea class="form-control" id="InputMessage" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
